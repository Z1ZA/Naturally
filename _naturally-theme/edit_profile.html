<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Work+Sans:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    container: {
                        center: true,
                        padding: "85px",
                    },
                    extend: {
                        colors: {
                            hijau: {
                                100: "#7A9C46",
                                200: "#3C4D27",
                                300: "#1A2310",
                            },
                            kuning: "#FFAA04",
                            emas: "#A98032",
                            hitam: {
                                100: "#A9A9A9",
                                200: "#424242",
                                300: "#121212",
                            },
                        },
                        fontFamily: {
                            playfair: ["Playfair Display", "serif"],
                            work: ["Work Sans", "sans-serif"],
                        },
                    },
                },
            };
        </script>
        <style type="text/tailwindcss">
            @layer utilities {
            }
        </style>
        <title>Profil</title>
    </head>
    <body class="p-4">
        <header class="bg-[#F8F8F8] pt-8 h-[240px]">
            <div class="container">
                <nav class="flex items-center justify-between">
                    <a href="#">
                        <img class="w-40" src="images/logo.png" alt="logo" />
                    </a>
                    <div
                        class="flex gap-[69px] text-hitam-200 text-xl font-work font-normal"
                    >
                        <a href="#" class="hover:font-medium">Home</a>
                        <a href="#" class="hover:font-medium">Activity</a>
                        <a href="#" class="hover:font-medium">Article</a>
                        <a href="#" class="hover:font-medium">About</a>
                    </div>
                    <a
                        href="#"
                        class="bg-hijau-200 px-8 py-4 font-work font-medium text-white rounded-xl"
                    >
                        Log out
                    </a>
                </nav>
            </div>
        </header>
        <section
            class="absolute top-[214px] inset-1/2 transform -translate-x-1/2 container"
        >
            <form action="" method="post">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <img src="images/ava.png" />
                        <div class="flex flex-col pt-12 pl-5 gap-2">
                            <input
                                type="text"
                                class="border border-[#EDEDED] rounded-md font-playfair text-hitam-300 font-medium px-4 py-2 text-4xl"
                                placeholder="Your Name"
                            />
                            <div class="flex items-center gap-2">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 20 20"
                                    fill="none"
                                >
                                    <g clip-path="url(#clip0_438_777)">
                                        <path
                                            d="M17.1834 7.04158C16.3084 3.19159 12.9501 1.45825 10.0001 1.45825C10.0001 1.45825 10.0001 1.45825 9.99175 1.45825C7.05008 1.45825 3.68341 3.18325 2.80841 7.03325C1.83341 11.3333 4.46675 14.9749 6.85008 17.2666C7.73341 18.1166 8.86675 18.5416 10.0001 18.5416C11.1334 18.5416 12.2667 18.1166 13.1417 17.2666C15.5251 14.9749 18.1584 11.3416 17.1834 7.04158ZM10.0001 11.2166C8.55008 11.2166 7.37508 10.0416 7.37508 8.59158C7.37508 7.14159 8.55008 5.96658 10.0001 5.96658C11.4501 5.96658 12.6251 7.14159 12.6251 8.59158C12.6251 10.0416 11.4501 11.2166 10.0001 11.2166Z"
                                            fill="#323232"
                                        />
                                    </g>
                                    <defs>
                                        <clipPath id="clip0_438_777">
                                            <rect
                                                width="20"
                                                height="20"
                                                fill="white"
                                            />
                                        </clipPath>
                                    </defs>
                                </svg>
                                <input
                                    type="text"
                                    placeholder="City, Province"
                                    class="border border-[#EDEDED] rounded-md px-4 py-2 font-work"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <a
                            href="#"
                            class="py-[10px] px-4 border border-[#CECECE] rounded-lg font-medium hover:text-white hover:bg-hitam-300"
                            >Save changes</a
                        >
                    </div>
                </div>
                <div class="flex flex-col gap-1 pt-3">
                    <label
                        class="block font-work mb-2 text-sm font-medium text-gray-900"
                        for="file_input"
                        >Upload picture</label
                    >
                    <input
                        class="block w-1/5 text-sm text-gray-900 rounded-sm border cursor-pointer focus:outline-none"
                        aria-describedby="file_input_help"
                        id="file_input"
                        type="file"
                    />
                </div>
                <div class="">
                    <div class="flex flex-col">
                        <p
                            class="font-work font-medium text-hitam-300 text-xl mt-10"
                        >
                            Description
                        </p>
                        <textarea
                            name="description"
                            id="description"
                            cols="30"
                            rows="10"
                            class="h-[255px] mt-6 border border-[#EDEDED] rounded-md py-7 px-7 font-work"
                            placeholder="Edit Description"
                        ></textarea>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
